name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Python sources compile
        run: python -m compileall app.py bullpen scripts

      - name: Start API and check health endpoint
        run: |
          uvicorn bullpen.service:app --host 0.0.0.0 --port 8003 --lifespan off &
          server_pid=$!
          trap "kill $server_pid" EXIT
          sleep 5
          curl --fail http://127.0.0.1:8003/healthz
